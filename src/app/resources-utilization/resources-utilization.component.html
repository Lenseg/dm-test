<div class="resources-sections">
	<section class="main-section main-section_left">
		<div class="container container__left">
			<section class="left-section left-section__header">

				<section class="header__top header__top_left">

					<section class="header-section header-section__left">
						Список ресурсов
					</section>
			
					<section class="header-section header-section__right">
						<button class="button"><img src="assets/images/Plus.svg" class="button__image"> Добавить</button>
						<button class="button"><img src="assets/images/Import.svg" class="button__image"> Импортировать</button>
					</section>
					
				</section>
			
				<section class="header__bottom header__bottom_left">
					<form>
						<label class="search-label">
							<input type="search" class="search-input" placeholder="Поиск" name="search" id="search_input">
							<button type="submit" class="search-button" id="search_submit"><img class="button__image" src="assets/images/Search.svg"></button>
						</label>
					</form>
					<label for="select_01" class="select">
						<input type="radio" name="list" value="not_changed" id="bg_01" class="select-bg select-radio select-list" checked />
						<input type="radio" name="list" value="not_changed" class="select-select select-radio select-list" id="select_01">
						<label class="bg" for="bg_01"></label>
						<div class="items">
							<input type="radio" name="list" value="first_value" id="list[0]" class="select-radio select-list">
							<label for="list[0]">Трудовой</label>
							<input type="radio" name="list" value="second_value" id="list[1]" class="select-radio select-list">
							<label for="list[1]">Не трудовой</label>
							<span id="text" class="select-text">Фильтр</span>
						</div>
					</label>
				</section>
			</section>

			<section class="left-section left-section__list">
				<div class="list-row list-row_head">
					<div class="list__num">#</div>
					<div class="list__name">Ресурс</div>
					<div class="list__type"><img src="assets/images/Sort_inactive.png" class="sort-image"> Тип</div>
					<div class="list__util"><img src="assets/images/Sort_inactive.png" class="sort-image"> Утилизация</div>
				</div>
				<div class="list-row" *ngFor="let r of resources; let i = index">
					<div class="list__num">{{i + 1}}</div>
					<div class="list__name">{{r.name}}</div>
					<div class="list__type">{{r.type}}</div>
					<div class="list__util _{{r.color}}">{{r.util}}%</div>
				</div>
			</section>
			<section class="left-section left-section__pages">
				<a href="#" class="page-link page-link_inactive"><img src="assets/images/Left_b.svg" class="button__image"> Пред</a>
				<a href="#" class="page-link">1</a>
				<a href="#" class="page-link page-link_inactive">...</a>
				<a href="#" class="page-link">4</a>
				<a href="#" class="page-link page-link_active">5</a>
				<a href="#" class="page-link">6</a>
				<a href="#" class="page-link page-link_inactive">...</a>
				<a href="#" class="page-link">11</a>
				<a href="#" class="page-link">След <img src="assets/images/Right_b.svg" class="button__image"></a>
			</section>
		</div>
	</section>
	<section class="main-section main-section_right">
		<div class="container">
			<section class="right-section right-section__header">
				<section class="header__top header__top_right">
					<div class="header-name">{{currentResource.name}}</div>
					<div class="tabs">
						<button *ngFor="let t of tabs; let i = index" class="{{t.classes}}" id="tab_{{t.id}}" (click)="SwitchTab(i)">{{t.name}}</button>
					</div>
				</section>

				<!--Load-->
				<section class="header__bottom header__bottom_right" *ngIf="currentTab == 0">
					<label class="filter-label">
						<span class="graph-filter">Тип</span>
						<label for="select_a_01" class="select select-label_graph">
							<input type="radio" name="list_a" value="not_changed" id="bg_a_01" class="select-bg select-radio select-list" checked />
							<input type="radio" name="list_a" value="not_changed" class="select-select select-radio select-list" id="select_a_01">
							<label class="bg" for="bg_a_01"></label>
							<div class="items">
								<input type="radio" name="list_a" value="first_value" id="list_a[0]" class="select-radio select-list">
								<label for="list_a[0]">Трудовой</label>
								<input type="radio" name="list_a" value="second_value" id="list_a[1]" class="select-radio select-list">
								<label for="list_a[1]">Не трудовой</label>
								<span id="text_a" class="select-text">Фильтр</span>
							</div>
						</label>
					</label>
					<label class="filter-label">
						<span class="graph-filter">Признак</span>

						<label for="select_b" class="select select-label_graph">
							<input type="radio" name="list_b" value="not_changed" id="bg_b" class="select-bg select-radio select-list" checked />
							<input type="radio" name="list_b" value="not_changed" class="select-select select-radio select-list" id="select_b">
							<label class="bg" for="bg_b"></label>
							<div class="items">
								<input type="radio" name="list_b" value="first_value" id="list_b[0]" class="select-radio select-list">
								<label for="list_b[0]">Родительский</label>
								<input type="radio" name="list_b" value="second_value" id="list_b[1]" class="select-radio select-list">
								<label for="list_b[1]">Дочерний</label>
								<span id="text_b" class="select-text">Признак</span>
							</div>
						</label>
						
					</label>
					<label class="filter-label">
						<span class="graph-filter">Частота</span>
						
						<label for="select_c" class="select select-label_graph">
							<input type="radio" name="list_c" value="not_changed" id="bg_c" class="select-bg select-radio select-list" checked />
							<input type="radio" name="list_c" value="not_changed" class="select-select select-radio select-list" id="select_c">
							<label class="bg" for="bg_c"></label>
							<div class="items">
								<input type="radio" name="list_c" value="first_value" id="list_c[0]" class="select-radio select-list">
								<label for="list_c[0]">Раз в неделю</label>
								<input type="radio" name="list_c" value="second_value" id="list_c[1]" class="select-radio select-list">
								<label for="list_c[1]">Раз в месяц</label>
								<input type="radio" name="list_c" value="thrird_value" id="list_c[2]" class="select-radio select-list">
								<label for="list_c[2]">Раз в год</label>
								<span id="text_c" class="select-text">Частота</span>
							</div>
						</label>


					</label>
					<label class="filter-label">
						<span class="graph-filter">Статус</span>

						<label for="select_d" class="select select-label_graph">
							<input type="radio" name="list_d" value="not_changed" id="bg_d" class="select-bg select-radio select-list" checked />
							<input type="radio" name="list_d" value="not_changed" class="select-select select-radio select-list" id="select_d">
							<label class="bg" for="bg_d"></label>
							<div class="items">
								<input type="radio" name="list_d" value="first_value" id="list_d[0]" class="select-radio select-list">
								<label for="list_d[0]">Активен</label>
								<input type="radio" name="list_d" value="second_value" id="list_d[1]" class="select-radio select-list">
								<label for="list_d[1]">Пасивен</label>
								<span id="text_d" class="select-text">Статус</span>
							</div>
						</label>
					</label>
				</section>

				<!--Service-->
				<section class="header__bottom header__bottom_right" *ngIf="currentTab == 1">
					<label class="header-search-label">
						<span class="header-search-label__title">Поиск  </span>
						<label class="header-search-label__element search-label">
							<input type="search" class="search-input" name="search" id="search_input">
							<button type="submit" class="search-button" id="search_submit"><img class="button__image" src="assets/images/Search.svg"></button>
						</label>
					</label>
					<button class="button header-bottom__button">Добавить услугу</button>
				</section>

				<!--Log-->
				<section class="header__bottom header__bottom_right" *ngIf="currentTab == 2">
					
				</section>
			</section>

			<!--Load-->
			<section class="right-section right-section__graph" *ngIf="currentTab == 0">
				<div class="graph-row graph-row_head">
					<div class="graph-column"><button class="arrow-button arrow-button_left"></button></div>
					<div class="graph-column graph-column_head" *ngFor="let d of dates">
						<div class="graph-column__date">{{d.date}}</div>
						<div class="graph-column__util _{{d.color}}">{{d.util}}%</div>
					</div>
					<div class="graph-column"><button class="arrow-button arrow-button_right"></button></div>
				</div>
				
				<div>
			
				</div>
				<div class="graph-row" *ngFor="let hour of hours">
					<div class="graph-column">{{hour}}:00</div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
					<div class="graph-column"></div>
				</div>
			</section>

			<!--Services-->
			<section class="right-section right-section__graph" *ngIf="currentTab == 1">
				<section class="left-section left-section__list resources-list">
					<div class="list-row list-row_head resources-row resources-list__head">
						<div class="list__num">#</div>
						<div class="list__name">Услуга</div>
						<div class="list__type"><img src="assets/images/Sort_inactive.png" class="sort-image"> Длительность</div>
						<div class="list__util"><img src="assets/images/Sort_inactive.png" class="sort-image"> Стоимость</div>
					</div>
					<div class="resources-list__body">
						<div class="list-row resources-row" *ngFor="let s of currentResource.services; let i = index">
							<div class="list__num">{{i + 1}}</div>
							<div class="list__name">{{s.service}}</div>
							<div class="list__type">{{s.duration}}</div>
							<div class="list__util">{{s.sumFormat}}</div>
						</div>
					</div>
				</section>
			</section>

			<!--Log-->
			<section class="right-section right-section__graph" *ngIf="currentTab == 2">
				Log
			</section>
		</div>
	</section>
</div>
